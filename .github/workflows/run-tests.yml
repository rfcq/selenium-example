name: Run Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Choose the browser
        required: true
        options:
         - chrome
         - firefox

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - name: Clean Workspace
       uses: AutoModality/action-clean@v1
       
     - name: Checkout repository
       uses: actions/checkout@v4
       with:
        fetch-depth: 0
        
     - name: Set up JDK 11
       uses: actions/setup-java@v2
       with:
         java-version: '17'
         distribution: 'temurin'
         cache: maven

     - name: Run Regression Tests
       run: mvn test -Dsurefire.suiteXmlFiles=src/main/resources/regression.xml -Dbrowser=${{ github.event.inputs.browser }}
       working-directory: ${{github.workspace}}
